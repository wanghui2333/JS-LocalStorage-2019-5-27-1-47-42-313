<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="number" />
    <input type="button" onclick="addNum()" value="+" />
    <script>
        if (localStorage.getItem("num") == null) {
            localStorage.setItem("num", "0");
        }
        document.getElementById("number").value = localStorage.getItem("num");
        function addNum() {
            var numString = localStorage.getItem("num");
            var numInt = parseInt(numString);
            numInt++;
            numString = numInt.toString();
            localStorage.setItem("num", numString);
            document.getElementById("number").value = localStorage.getItem("num");
        }
    </script>
</body>

</html>
